<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mapilio Uploader</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/mapilio_ico-modified.png') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid">
        <div class="row flex-grow-1">
            <div class="col-3 d-flex flex-column flex-shrink-0 p-3" style="background-color: rgb(2, 25, 54); height: 100vh;">
                <a href="https://mapilio.com/app" target="_blank"><img src="{{ url_for('static', filename='images/mapilioWatermark.svg') }}" alt="SVG Image"
                        class="img-fluid svg-image mb-3 mx-auto d-block"></a>
                <span class="border mb-3 rounded"></span>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="upload" class="nav-link text-white">
                            <i class="fa-solid fa-upload fs-6 me-1"></i>
                            Upload
                        </a>
                    </li>
                    <li>
                        <a href="about" class="nav-link text-white active" aria-current="page">
                            <i class="fa-solid fa-circle-info fs-6 me-1"></i>
                            About
                        </a>
                    </li>
                    <li>
                        <a href="support" class="nav-link text-white" aria-current="page">
                            <i class="fa-solid fa-ticket fs-6 me-1"></i>
                            Support
                        </a>
                    </li>
                </ul>
                <span class="border mb-3 rounded"></span>
                <div class="dropdown dropup">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img id="user_profile_image" src="" alt="User" width="32" height="32" class="rounded-circle me-2 mb-1">
                        <strong id="username"></strong>
                    </a>
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                        <li><a class="dropdown-item" href="https://mapilio.com/app" target="_blank">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a id="logoutBtn" class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

<script>
    const token = "{{ token }}"

    fetch('https://end.mapilio.com/api/function/user_profile/profile/getProfile', {
        method: 'GET',
        headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("username").innerHTML = data.data[0].username;
        document.getElementById("user_profile_image").src = data.data[0].user_profile_photo;
    })
    .catch(error => {
        console.error('Error:', error);
    });
</script>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
<script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</body>
</html>
